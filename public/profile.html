<!DOCTYPE html>
<html>
<head>
	<title>API</title>
	<script>
		window.addEventListener('load', function () {

			const	uname = document.getElementById('uname');
			const	fname = document.getElementById('fname');
			const	lname = document.getElementById('lname');
			const	gender = document.getElementById('gender');
			const	password = document.getElementById('password');
			const	status = document.getElementById('status');
			
			const	xhr = new XMLHttpRequest();
			xhr.addEventListener('load', function (event) {
				try {
					const	user = JSON.parse(event.target.responseText)[0];
					let c = "ds";
					uname.innerHTML = user.username;
					fname.innerHTML = user.first_name;
					lname.innerHTML = user.last_name;
					gender.innerHTML = user.gender;
					password.innerHTML = user.password;
					status.innerHTML = user.status;
					
				}
				catch (e) {
					console.log(e.message);
				}
			});
			var urlParams = new URLSearchParams(window.location.search);
			var param = urlParams.get('id');
			var req = '/api/customer/' + param;
			xhr.open('GET', req, true);
			xhr.send();
		});
	</script>
</head>
<body>
	<div class="profile">
		<div>
			<span>username : </span>
			<span id="uname"></span>
		</div>
		<div>
			<span>first name : </span>
			<span id="fname"></span>
		</div>
		<div>
			<span>last name : </span>
			<span id="lname"></span>
		</div>
		<div>
			<span>gender : </span>
			<span id="gender"></span>
		</div>
		<div>
			<span>password : </span>
			<span id="password"></span>
		</div>
		<div>
			<span>status : </span>
			<span id="status"></span>
		</div>
	</div>
</body>
</html>
